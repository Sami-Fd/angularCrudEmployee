<div class="row">
    <div class="col-2">

    </div>
    <div class="col-8">
        <div class="mt-3">
            <label for="">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.first_name">
        </div>

        <div class="mt-3">
            <label for="">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="employee.last_name">
        </div>

        <div class="mt-3">
            <label for="">Email</label>
            <input type="email" class="form-control" [(ngModel)]="employee.email">
        </div>
        <button type="button" class="btn btn-sm btn-success mt-3" (click)="addEmployee()">Save</button>
    </div>
</div>
