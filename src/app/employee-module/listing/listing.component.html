<div class="row mt-5">

    <div class="col-12" *ngIf="employees">
        <div class="d-flex" style="justify-content: space-between;">
            <button class="btn btn-sm btn-primary" [routerLink]="['/employee/add']">Ajouter</button>
            <div style="width: 200px;">
                <!-- <input type="text" class="form-control" [(ngModel)]="search" placeholder="Chercher"> -->
            </div>
        </div>

        <table class="table table-sm table-bordered mt-4 table-hover">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td>
                    <td style="width: 10px;">Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.first_name}}</td>
                    <td>{{employee.last_name}}</td>
                    <td>{{employee.email}}</td>
                    <td class="d-flex">
                        <button style="margin-right: 0.5rem;" class="btn btn-sm btn-warning"
                            (click)="update(updateModal,employee)">
                            <i class="fas fa-pen"></i>
                        </button>

                        <button class="btn btn-sm btn-danger" title="Supprimer" (click)="supprimer(employee.id)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #updateModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 mt-2">
                <div class="mt-3">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.first_name">
                </div>

                <div class="mt-3">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="employee.last_name">
                </div>

                <div class="mt-3">
                    <label for="">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="employee.email">
                </div>
                <button type="button" class="btn btn-sm btn-success mt-3" (click)="updateEmployee()">Save</button>
            </div>
        </div>
    </div>
</ng-template>
